<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10 underline font-bold">
        <span class="text-green-600">Wellcome</span> To The Bank
      </h1>
    </header>
    <main>
      <section class="mt-16">
        <div class="grid grid-cols-3 w-9/12 mx-auto gap-4">
          <div class="bg-indigo-400 p-8 rounded-md">
            <h1 class="text-2xl">Deposite</h1>
            <p class="text-4xl">$<span id="deposite-amount">00</span></p>
          </div>
          <div class="bg-pink-400 p-8 rounded-md">
            <h1 class="text-2xl">Withdraw</h1>
            <p class="text-4xl">$00</p>
          </div>
          <div class="bg-blue-400 p-8 rounded-md">
            <h1 class="text-2xl">Balance</h1>
            <p class="text-4xl">$1200</p>
          </div>
        </div>
      </section>
      <section class="mt-16">
        <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
          <div class="bg-sky-400 p-8 rounded-md">
            <h1 class="text-3xl pb-4 pl-2">Please Deposite ðŸ˜‡</h1>
            <div>
              <input
                class="block px-4 w-9/12 mb-4 p-3 rounded-3xl"
                type="email"
                placeholder="$ Enter Deposite Amount"
                id="deposite-field"
              />
              <button
                class="bg-white rounded-3xl py-3 px-4 hover:bg-red-300 font-medium"
                id="btn-deposite"
              >
                Deposite
              </button>
            </div>
          </div>
          <div class="bg-violet-400 p-8 rounded-md">
            <h1 class="text-3xl pb-4 pl-2">Please Withdraw ðŸ˜ƒ</h1>
            <div>
              <input
                class="block px-4 w-9/12 mb-4 p-3 rounded-3xl"
                type="email"
                placeholder="$ Enter Withdraw Amount"
                id="email-field"
              />
              <button
                class="bg-white rounded-3xl py-3 px-4 hover:bg-red-300 font-medium"
                id="btn-submit"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./bank.js"></script>
  </body>
</html>
